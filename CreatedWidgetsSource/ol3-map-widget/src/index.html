<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="lib/css/ol.css" type="text/css">
        <link rel="stylesheet" href="css/styles.css" type="text/css">
        <script src="lib/js/proj4.js" type="text/javascript"></script>
        <script src="lib/js/ol.js" type="text/javascript"></script>
        <title>OpenLayers 3 example</title>
    </head>
    <body>
        <div id="floating-panel" class="floating-panel">
            <div id="heatmap-settings" style="display: none;">
                <form>
                    <label>Radius</label>
                    <input id="radius" type="range" min="1" max="50" step="1" value="20"/>
                    <label>Blur</label>
                    <input id="blur" type="range" min="1" max="50" step="1" value="5"/>
                </form>
            </div>
        </div>
        <div id="map" class="map"></div>
        <div id="button" class="se-btn"><i class="fa fa-bars" aria-hidden="true"></i></span></div>
    </body>
    <script type="text/javascript" src="js/ol3-map-widget.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</html>
