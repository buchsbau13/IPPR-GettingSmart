{{- $rName := .Release.Name -}}
{{- range $shard := .Values.shards }}
{{- range $index,$host := $shard.hosts}}
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{$rName}}-{{$shard.name}}-local-pv{{$index}}
spec:
  capacity:
    storage: {{$shard.size}}
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: {{$rName}}-{{$shard.name}}
  local:
    path: /opt/mongo/{{$shard.name}}
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - {{$host}}
{{- end }}
{{- end }}
