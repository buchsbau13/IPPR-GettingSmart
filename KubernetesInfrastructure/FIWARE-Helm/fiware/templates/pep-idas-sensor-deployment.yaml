apiVersion: apps/v1
kind: Deployment
metadata:
  name: pep-idas-sensor
  namespace: {{.Values.fiware.namespace}}
spec:
  selector:
    matchLabels:
      run: pep-idas-sensor
  replicas: 1
  template:
    metadata:
      labels:
        run: pep-idas-sensor
    spec:
      containers:
      - name: pep-idas-sensor
        image: {{.Values.pep.image}}
        ports:
        - containerPort: 7896
        volumeMounts:
        - mountPath: /opt/fiware-pep-proxy/config.js
          name: pep-idas-sensor-config
          subPath: config.js
        env:
        - name: IDM_HOST
          value: "keyrock"
        - name: APP_ID
          value: "{{.Values.pep.app_id}}"
        - name: USERNAME
          value: "{{.Values.pep.username}}"
        - name: PASSWORD
          value: "{{.Values.pep.password}}"          
      restartPolicy: Always
      volumes:
      - name: pep-idas-sensor-config
        configMap:
          name: pep-idas-sensor-config
