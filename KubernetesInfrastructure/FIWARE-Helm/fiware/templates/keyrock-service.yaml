apiVersion: v1
kind: Service
metadata:
  name: keyrock
  namespace: {{.Values.fiware.namespace}}
  labels:
    run: keyrock
spec:
  ports:
  - port: {{.Values.keyrock.port}}
    targetPort: {{.Values.keyrock.port}}
    nodePort: {{.Values.keyrock.nodePort}}
  selector:
    run: keyrock
  type: LoadBalancer
