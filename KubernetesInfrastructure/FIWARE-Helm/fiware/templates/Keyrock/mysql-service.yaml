apiVersion: v1
kind: Service
metadata:
  name: mysql
  labels:
    app: mysql-service
spec:
  ports:
  - port: {{ .Values.keyrock.database.port }}
    name: fiware-mysql
  clusterIP: None
  selector:
     app: mysql


{{ if .Values.keyrock.debug_local }}
apiVersion: v1
kind: Service
metadata:
  name: mysql-external
  labels:
    app: mysql-service-external
spec:
  ports:
  - port: {{ .Values.keyrock.database.port }}
    name: fiware-mysql
    nodePort: 32306
  type: NodePort
  selector:
     app: mysql
{{ end }}
