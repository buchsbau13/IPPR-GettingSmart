apiVersion: apps/v1
kind: Deployment
metadata:
  name: elasticsearch
spec:
  selector:
    matchLabels:
      run: elasticsearch
  replicas: 1
  template:
    metadata:
      labels:
        run: elasticsearch
    spec:
      containers:
      - name: elasticsearch
        image: {{ .Values.elasticsearch.image}}
        env:
          - name: "discovery.type"
            value: "single-node"
        ports:
        - containerPort: {{ .Values.elasticsearch.containerPort }}
        #command: ['elasticsearch', '-Des.index.max_result_window=50000']
        volumeMounts:
           - mountPath: /usr/share/elasticsearch/data
             name: elasticsearch-volume
      volumes:
      - name: elasticsearch-volume
        persistentVolumeClaim:
          claimName: elasticsearch-pvc
