apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-wirecloud-pv
spec:
  capacity:
    storage: {{.Values.wirecloud.nfs_wirecloud_pv.storage}}
  accessModes:
  - {{.Values.wirecloud.nfs_wirecloud_pv.accessModes}}
  persistentVolumeReclaimPolicy: Retain
  #storageClassName: wirecloud-static
  local:
    path: /opt/fiware/wirecloud
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
            - {{.Values.wirecloud.nfs_wirecloud_pv.host}}
