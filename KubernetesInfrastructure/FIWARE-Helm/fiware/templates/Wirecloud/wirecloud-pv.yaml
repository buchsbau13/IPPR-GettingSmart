apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ .Release.Namespace }}-wirecloud-pv
spec:
  capacity:
    storage: {{.Values.wirecloud.pv.storage}}
  accessModes:
  - {{.Values.wirecloud.pv.accessModes}}
  persistentVolumeReclaimPolicy: Retain
  storageClassName: {{ .Release.Namespace }}-wirecloud
  {{- if .Values.wirecloud.pv.nfs }}
  {{- with .Values.wirecloud.pv.nfs}}
  nfs:
    path: {{ .path }}
    server: {{ .server }}
    readOnly: {{ .readOnly}}
  {{- end }}
  {{ else }}
  {{- with .Values.wirecloud.pv.local}}
  local:
    path: {{ .path }}
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
            - {{ .host }}
  {{- end }}
  {{- end }}
