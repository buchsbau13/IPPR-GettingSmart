apiVersion: apps/v1
kind: Deployment
metadata:
  name: cygnus
  namespace: {{.Values.fiware.namespace}}
spec:
  selector:
    matchLabels:
      run: cygnus
  replicas: 1
  template:
    metadata:
      labels:
        run: cygnus
    spec:
      containers:
      - image: {{.Values.cygnus.image}}
        name: cygnus
        ports:
        - containerPort: 8081
        - containerPort: 5050
        volumeMounts:
        - mountPath: /opt/apache-flume/conf/agent.conf
          name: cygnus-config
          subPath: agent.conf
      restartPolicy: Always
      volumes:
      - name: cygnus-config
        configMap:
          name: cygnus-config
