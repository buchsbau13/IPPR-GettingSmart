apiVersion: v1
kind: Service
metadata:
  name: mongo-shard2-svc
  labels:
    app: mongo-shard2
spec:
  ports:
  - protocol: TCP
    port: 27017
    targetPort: 27017
    name: shard2-main
  clusterIP: None
  selector:
    app: mongo-shard2
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo-shard2
spec:
  serviceName: mongo-shard2-svc
  selector:
    matchLabels:
      app: mongo-shard2
  replicas: 3
  template:
    metadata:
      labels:
        app: mongo-shard2
      name: mongo-shard2
    spec:
      containers:
      - name: mongo-shard2
        image: mongo:3.6.9
        command:
        - "mongod"
        - "--keyFile"
        - "/etc/secrets/mongodb-keyfile"
        - "--shardsvr"
        - "--replSet"
        - "shard2"
        - "--port"
        - "27017"
        - "--dbpath"
        - "/data/db"
        - "--bind_ip"
        - "0.0.0.0"
        ports:
        - containerPort: 27017
          name: shard2-main
        volumeMounts:
          - mountPath: /etc/secrets
            name: secrets
          - mountPath: /data/db
            name: mongo-shard2-pv
      volumes:
        - name: secrets
          secret:
            secretName: mongodb-key
            defaultMode: 256
  volumeClaimTemplates:
  - metadata:
      name: mongo-shard2-pv
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: mongo-shard2
      resources:
        requests:
          storage: 10Gi
