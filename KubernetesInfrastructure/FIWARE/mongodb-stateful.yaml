apiVersion: v1
kind: Service
metadata:
  name: mongo
  labels:
    app: mongo
spec:
  ports:
  - port: 27017
    name: fiware-mongo
  clusterIP: None
  selector:
     app: mongo
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
spec:
  selector:
    matchLabels:
      app: mongo # has to match .spec.template.metadata.labels
  serviceName: "mongo"
  replicas: 1 # by default is 1
  template:
    metadata:
      labels:
        app: mongo # has to match .spec.selector.matchLabels
    spec:
      containers:
      - name: mongo
        image: mongo:3.4
        args:
        - --smallfiles
        ports:
        - containerPort: 27017
        volumeMounts:
        - name: mongo-pv-1
          mountPath: /database/data
  volumeClaimTemplates:
  - metadata:
      name: mongo-pv-1
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "mongo"
      resources:
        requests:
          storage: 50Gi
