apiVersion: apps/v1
kind: Deployment
metadata:
  name: orion
spec:
  selector:
    matchLabels:
      run: orion
  replicas: 1
  template:
    metadata:
      labels:
        run: orion
    spec:
      containers:
      - name: orion
        image: fiware/orion:1.14.0
        args:
        - -dbhost
        - mongo
        ports:
        - containerPort: 1026

