apiVersion: v1
kind: Service
metadata:
  name: datanode1
  labels:
    app: datanode1
spec:
  ports:
  - port: 9864
    name: hdfs-datanode1
  clusterIP: None
  selector:
     app: datanode1
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: hadoop-datanode1
spec:
  selector:
    matchLabels:
      app: datanode1 # has to match .spec.template.metadata.labels
  serviceName: "datanode1"
  replicas: 1 # by default is 1
  template:
    metadata:
      labels:
        app: datanode1 # has to match .spec.selector.matchLabels
    spec:
      containers:
      - name: datanode1
        image: bxjulia/datanode-3.1.0:latest
        env:
        - name: HADOOP_HOST_NAMENODE
          value: namenode
        - name: HADOOP_HOST_YARN
          value: yarn
        ports:
        - containerPort: 9864
        volumeMounts:
        - name: datanode-pv-1
          mountPath: /hdfs/volume1/data
  volumeClaimTemplates:
  - metadata:
      name: datanode-pv-1
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "datanode1"
      resources:
        requests:
          storage: 10Gi
